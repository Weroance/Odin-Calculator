<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <script src="script.js" defer></script>
    <div id="buttonDiv">

        <div id="displayBox">
            <div id="oprDisplay"></div>
            <!--<div id="display">0</div>*-->
            
        </div>
        <br>
        <div class="buttons">
            <div class="row">
                <button value="" class="transp"></button>
                <button value="" class="transp"></button>
                <button value="Backspace" class="">&ltX</button>
                <button value="Delete" id="clr">CLR</button>
            </div>
            <div class="row">
                <button value="7" id="num">7</button>
                <button value="8" id="num">8</button>
                <button value="9" id="num">9</button>
                <button value="/" id="opr">/</button>
            </div>
            <div class="row">
                <button value="4" id="num">4</button>
                <button value="5" id="num">5</button>
                <button value="6" id="num">6</button>
                <button value="*" id="opr">*</button>
            </div>
            <div class="row">
                <button value="1" id="num">1</button>
                <button value="2" id="num">2</button>
                <button value="3" id="num">3</button>
                <button value="-" id="opr">-</button>
            </div>
            <div class="row">
                <button value="0" id="num">0</button>
                <button value="." id="dec">.</button>
                <button value="Enter" id="ent">=</button>
                <button value="+" id="opr">+</button>
            </div>
            
        </div>
    </div>
    
</body>

</html>
