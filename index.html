<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
<body>
    <script src="script.js" defer></script>
    <div id="buttonDiv">
        <div id="display">hi.</div>
        <br>
        <div class="buttons">
            <div row1>
                <button value="7" id="num">7</button>
                <button value="8" id="num">8</button>
                <button value="9" id="num">9</button>
                <button value="/" id="opr">/</button>
            </div>
            <div row2>
                <button value="4" id="num">4</button>
                <button value="5" id="num">5</button>
                <button value="6" id="num">6</button>
                <button value="*" id="opr">*</button>
            </div>
            <div row3>
                <button value="1" id="num">1</button>
                <button value="2" id="num">2</button>
                <button value="3" id="num">3</button>
                <button value="-" id="opr">-</button>
            </div>
            <div row4>
                <button value="0" id="num">0</button>
                <button value="" class="transp">filler</button>
                <button value="." id="dec">.</button>
                <button value="+" id="opr">+</button>
            </div>
            <div row5>
                <button value="" id="clr">CLR</button>
                <button value="" class="transp"></button>
                <button value="" class="transp"></button>
                <button value="" id="ent">=</button>
            </div>
        </div>
    </div>
    
</body>

</html>
